{% extends 'base.html' %}
{% load static %}
{% block base_head %}

{% endblock %}
{% block content %}

    <div class="text-center">
        <h1>{{ title }}</h1>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img src="{% static 'img/Girls-Shopping.jpg' %}" class="img-fluid"/>
                        <img src="{% static 'img/logo.jpg' %}" class="img-fluid"/>

                    </div>
                </div>
            </div>
    </div>
{% endblock %}
